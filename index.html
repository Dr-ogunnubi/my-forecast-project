<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Forecast Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="form-container" id="form-container">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            autofocus
            class="city-input"
            id="city-input"
          />
          <input
            type="submit"
            value="Search"
            class="city-search"
            id="city-search"
          />
        </form>
      </header>
      <main class="current-container">
        <h1 id="weather-city"></h1>
        <div class="current-weather-container">
          <p>
            <span id="current-date"></span>,
            <span id="current-description"></span>
            <br />
            Humidity: <strong id="current-humidity"> </strong>, Wind:
            <strong id="current-windspeed"> </strong>
          </p>
          <div
            class="current-weather-temperature"
            id="current-weather-temperature"
          >
            <div id="current-temperature-icon"></div>
            <div class="current-temperature-value" id="temperature-value">
              14
            </div>
            <div class="current-temperature-unit" id="temperature-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Dr-ogunnubi" target=" _blank"
          >Zainab Ogunnubi</a
        >, is
        <a
          href="https://github.com/Dr-ogunnubi/my-forecast-project"
          target=" _blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://my-first-forecast.netlify.app/" target=" _blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
